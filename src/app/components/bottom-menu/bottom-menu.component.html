<ng-container *ngIf="this.tfs && this.tfs.treeTabs">
  <ng-container *ngFor="let tab of this.tfs.treeTabs;index as i">
    <app-tree-tab [index]="i" (select)="changeTree(i)" [isSelected]="this.isTabActive(i)" (close)="this.closeTab(i)"></app-tree-tab>
  </ng-container>
</ng-container>
<div class="middle-element"></div>
<div class="copyright">LSE 2018  <span *ngIf="this.tfs.userActionController">fps {{this.tfs.userActionController.game.time.fps}}</span></div>
