<ng-container *ngIf="this.uis">
  <app-square-button [imageKey]="'settings.png'" [secondImageKey]="'settings-pressed.png'"
                     (click)="this.uis.settingsActive=true;"></app-square-button>
  <app-square-button [imageKey]="'shortcuts.png'" [secondImageKey]="'shortcuts-pressed.png'"
                     (click)="this.uis.shortcutsActive=true;"></app-square-button>
  <app-square-button [imageKey]="'console.png'" [secondImageKey]="'console-pressed.png'"
                     (click)="this.uis.consoleActive=true;"></app-square-button>
  <app-square-button [imageKey]="'tutorial.png'" [secondImageKey]="'tutorial-pressed.png'"
                     (click)="this.uis.tutorialActive=true;"></app-square-button>
</ng-container>
