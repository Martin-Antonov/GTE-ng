<app-draggable-window
  [title]="'Sequential Solver Settings'"
  [width]="'300px'"
  [height]="'300px'"
  [top]="'50px'"
  [right]="'250px'"
  [isResizeable]="false"
  [isDraggable]="false"
  (closeCallback)="this.close()"
>
  <div class="sequential-container">
    <div class="dimensions-input">
      <h3>Equilibria:</h3>
      <div class="checkbox">
        <input type="checkbox" id="nash" name="nash" [(ngModel)]="this.includeNash">
        <label for="nash" tooltip="Output all Nash equilibria of the game.">Nash</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="seq" name="seq" [(ngModel)]="this.includeSequential">
        <label for="seq" tooltip="Output all sequential equilibria of the game.">Sequential</label>
      </div>
    </div>
    <div class="dimensions-input">
      <h3>Restrictions:</h3>
      <div class="checkbox">
        <input type="checkbox" id="rs" name="rs" [(ngModel)]="this.restrictStrategy">
        <label for="rs" tooltip="Only output assessments where all actions are chosen with probability 0 or 1 (can improve computation time).">Pure Strategies</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="rb" name="rb" [(ngModel)]="this.restrictBelief">
        <label for="rb" tooltip="Only output assessments where all beliefs are 0 or 1 (can improve computation time).">Pure Beliefs</label>
      </div>
    </div>
    <div class="separator"></div>
    <div class="button"
         (click)="this.postGameTree()"
         [ngClass]="{'disabled': !this.includeNash && !this.includeSequential}"
    >
      Solve
    </div>
  </div>
</app-draggable-window>
