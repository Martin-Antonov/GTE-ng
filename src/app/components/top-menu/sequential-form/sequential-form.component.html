<app-draggable-window [width]="'30%'" [height]="'50%'" [isResizeable]="true" [top]="'5%'" [right]="'2%'"
                      (closeCallback)="this.close()" [title]="'Sequential Solver'">

  <div class="matrix-input-content">
    <textarea cols="40" rows="15" id="ef-text-input"
                name="efTextInput" [(ngModel)]="this.efForm"></textarea>
  </div>

  <div class="dimensions-input" align="center">
    <div>Equilibria: </div>
    <label for="nash">Nash</label>
    <input type="checkbox" id="nash" name="nash" [(ngModel)]="this.include_nash">
    <label for="seq">Sequential</label>
    <input type="checkbox" id="seq" name="seq" [(ngModel)]="this.include_sequential">
  </div>
  <div class="dimensions-input" align="center" >
    <div>Restrictions: </div>
    <label for="rs">Pure Strategies </label>
    <input type="checkbox" id="rs" name="rs" [(ngModel)]="this.restrict_strategy">
    <label for="rb">Pure Beliefs </label>
    <input type="checkbox" id="rb" name="rb" [(ngModel)]="this.restrict_belief">
  </div>
  <div class="buttons-container" *ngIf="this.userActionController && this.userActionController.strategicForm">
    <div class="button" (click)="this.postGameTree()">Solve</div>
    <div class="button" (click)="this.createEfForm()">Refresh</div>
  </div>


  <ng-container bottom>
    <div class="zoom-button">
      <img [src]="'assets/images/zoom-out.png'" alt="zoom out button" (click)="this.downScale(1.2)">
    </div>
    <div class="zoom-button">
      <img [src]="'assets/images/zoom-in.png'" alt="zoom in button" (click)="this.upScale(1.2)">
    </div>
  </ng-container>

</app-draggable-window>
