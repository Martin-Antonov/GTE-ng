<app-draggable-window [width]="'35%'" [height]="'55%'" [isResizeable]="true" [top]="'5%'" [right]="'50%'"
                      (closeCallback)="this.close()" [title]="'Solver'">
  <div class="solver-content">
    <p *ngIf="this.solver.matrixResult; else not_available">{{this.solver.matrixResult}}</p>
    <ng-template #not_available>
      <div>No solutions to be shown. <br> Please use the matrix input tab or the strategic form tab.</div>
    </ng-template>
  </div>
</app-draggable-window>
